<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        h3 {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
        }

        h3:not(:empty) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ù§Ô∏è Heart Disease Prediction</h2>

        <form action="/predict" method="post">
            <input type="text" name="age" placeholder="Age" required>
            <input type="text" name="sex" placeholder="Sex (1=Male, 0=Female)" required>
            <input type="text" name="cp" placeholder="Chest Pain Type (0-3)" required>
            <input type="text" name="trestbps" placeholder="Resting Blood Pressure" required>
            <input type="text" name="chol" placeholder="Cholesterol (mg/dl)" required>
            <input type="text" name="fbs" placeholder="Fasting Blood Sugar (1 if >120mg/dl, else 0)" required>
            <input type="text" name="restecg" placeholder="Resting ECG Results (0-2)" required>
            <input type="text" name="thalach" placeholder="Maximum Heart Rate Achieved" required>
            <input type="text" name="exang" placeholder="Exercise Induced Angina (1=Yes, 0=No)" required>
            <input type="text" name="oldpeak" placeholder="ST Depression (Oldpeak)" required>
            <input type="text" name="slope" placeholder="Slope of Peak Exercise ST (0-2)" required>
            <input type="text" name="ca" placeholder="Number of Major Vessels (0-3)" required>
            <input type="text" name="thal" placeholder="Thalassemia (0=Normal, 1=Fixed, 2=Reversible)" required>

            <button type="submit">üîç Predict</button>
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
